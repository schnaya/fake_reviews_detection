<div id="authModal" class="modal">
    <div class="modal-content bg-light-beige-config">
        <span class="close text-warm-brown-config hover:text-amber-800" onclick="closeModal()">Ã—</span>

            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="loginErrorMsg"></span>

            <span class="block sm:inline" id="registerErrorMsg"></span>

                    <input type="email" id="login-email" name="username" required

                </div>
                <div class="mb-6">
                    <label class="block text-warm-brown-config mb-2" for="login-password">Password</label>

                           class="w-full px-4 py-2 border border-amber-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>
                <div class="mb-4">
                    <label class="block text-warm-brown-config mb-2" for="register-email">Email</label>

                </div>
                <button type="submit" class="w-full bg-warm-brown text-white py-2 rounded-lg font-bold hover:bg-amber-800 transition">
