<div id="addFundsModal" class="modal">
    <div class="modal-content bg-light-beige-config w-full max-w-md">
        <span class="close text-warm-brown-config hover:text-amber-800" onclick="closeAddFundsModal()">Ã—</span>

        <h2 class="text-2xl font-bold mb-6 text-warm-brown-config text-center">Add Funds</h2>
        <div id="addFundsError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert" style="display: none;">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="addFundsErrorMsg"></span>
        </div>

        <form id="addFundsForm">
            <div class="mb-4">
                <label class="block text-warm-brown-config mb-2" for="add-amount">Amount (Units)</label>
                <input type="number" id="add-amount" name="amount" required min="0.01" step="0.01"
                       placeholder="e.g., 10.00"
                       class="w-full px-4 py-2 border border-amber-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
            </div>

            <button type="submit" id="addFundsSubmitBtn" class="w-full bg-amber-700 text-white py-2 rounded-lg font-bold hover:bg-amber-800 transition disabled:opacity-50">
                Add to Balance
            </button>
        </form>
    </div>
</div>
