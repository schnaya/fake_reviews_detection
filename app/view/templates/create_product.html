{% extends "base.html" %}
{% block title %}Create Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <h2 class="mb-4">Create a New Product</h2>
        <form id="create-product-form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="name" placeholder="Product Name" required>
                <label for="name">Product Name</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="description" name="description" placeholder="Description" style="height: 100px" required></textarea>
                <label for="description">Description</label>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="price" name="price" placeholder="Price" required min="0.01" step="0.01">
                        <label for="price">Price</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="stock" name="stock" placeholder="Stock Quantity" required min="0">
                        <label for="stock">Stock Quantity</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>

document.getElementById('create-product-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const data = {
        name: form.name.value,
        description: form.description.value,
        price: parseFloat(form.price.value),
        stock: parseInt(form.stock.value, 10)
    };

    try {
        const response = await fetch('/api/products/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const result = await response.json();
        if (!response.ok) {
            const errorMessage = result.detail[0]?.msg || result.detail || 'Failed to create product.';
            throw new Error(errorMessage);
        }
        showAlert('Product created successfully!', 'success');
        setTimeout(() => window.location.href = `/`, 1500);
    } catch (error) {
        showAlert(error.message, 'danger');
    }
});
</script>
{% endblock %}
