<header class="p-3 mb-3 border-bottom bg-light">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <span class="fs-4 ms-2">ProductReview</span>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Products</a></li>
                {% if current_user %}
                <li><a href="/create-product" class="nav-link px-2 link-dark">Create Product</a></li>
                {% endif %}
            </ul>

            <div class="text-end">
                {% if current_user %}
                    <span class="me-2">Hello, {{ current_user.name }}!</span>
                    <button onclick="handleLogout()" class="btn btn-outline-primary">Logout</button>
                {% else %}
                    <a href="/login" class="btn btn-outline-primary me-2">Login</a>
                    <a href="/register" class="btn btn-primary">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
